<!DOCTYPE html>
<html>
        <head><meta charset="utf-8"></head><head></head><body>
        <h2>JavaScript Objects</h2>
        <p id="demo"></p>
        <script>
            let car ={
                make: "Toyota",
                model: "Camry",
                color: "white",
                speed: 200,
            };

            console.log(car); // output the entire object
            console.log(car.make); // accessing property of the object
        </script>    
    
</body></html>
