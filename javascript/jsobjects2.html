<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <h1>JavaScript Objects</h1>
    <h2>Creating an Object</h2>

    <p id="demo"></p>

    <script>
        let key = "color";
        let bike = {
            brand: "Yamaha",
            [key]: "blue",
        };

        console.log(bike.color);

        // Display the car object properties in the HTML
        document.getElementById("demo").innerHTML = 
            "Color: " + bike.color + "<br>";
    </script>
</body>
</html>
