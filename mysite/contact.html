<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Let's Connect</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>
    <div class="dashboard">
        <nav class="sidebar">
            <div class="profile-pic">
                <img src="your-photo.jpg" alt="Profile Picture">
            </div>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
                <span>Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="themeToggle" title="Toggle dark mode">
                    <span class="slider round"></span>
                </label>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>

        <main class="content">
            <section class="contact-section">
                <h1 class="section-title">Get in Touch</h1>
                
                <div class="contact-container">
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required 
                                   placeholder="Enter your full name">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required
                                   placeholder="your.email@example.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea id="message" name="message" rows="6" required
                                      placeholder="Type your message here..."></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i> Send Message
                        </button>
                    </form>

                    <div class="contact-info">
                        <div class="info-card">
                            <h3><i class="fas fa-map-marker-alt"></i> Location</h3>
                            <p>Nairobi, Kenya</p>
                        </div>
                        <div class="info-card">
                            <h3><i class="fas fa-envelope"></i> Email</h3>
                            <p>collinskimani6@gmail.com</p>
                        </div>
                        <div class="social-links">
                            <a href="#" class="social-icon" title="GitHub Profile"><i class="fab fa-github"></i></a>
                            <a href="#" class="social-icon" title="LinkedIn Profile"><i class="fab fa-linkedin"></i></a>
                            <a href="#" class="social-icon" title="Twitter Profile"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script>
        document.querySelector('.contact-form').addEventListener('submit', function(event) {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name === '' || email === '' || message === '') {
                alert('All fields are required!');
                event.preventDefault(); // Prevent form submission
                return;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address!');
                event.preventDefault(); // Prevent form submission
                return;
            }

            alert('Form submitted successfully!');
        });
    </script>
    <script src="scripts.js"></script>
</body>
</html>
